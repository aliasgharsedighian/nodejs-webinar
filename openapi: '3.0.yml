openapi: "3.0.3"
info:
  title: API Title
  version: "1.0"
servers:
  - url: http://localhost:2222/api
paths:
  /shop/get-all-products:
    get:
      description: "get all products without pagination"
      parameters: []
      responses:
        "200": { description: OK }
  /shop/show-product/{slug}:
    get:
      summary: "get single product by slug"
      parameters:
        - in: path
          name: slug
          schema:
            type: string
          required: true
      responses:
        "200":
          description: OK
